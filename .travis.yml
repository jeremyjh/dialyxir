language: elixir
elixir:
  - 1.6.3
  - 1.7.3
otp_release:
  - 20.3
  - 21.0
matrix:
  exclude:
    - elixir: 1.6.3
    - otp_release: 21.0
script:
  - mix test --trace
  - MIX_ENV=prod mix do compile --warnings-as-errors, archive.build, archive.install --force
  - mix format --check-formatted
  - MIX_ENV=prod mix dialyzer --halt-exit-status
  - OUTPUT_TESTS=true mix test
  - mix dialyzer --list-unused-filters
  - mix dialyzer --unused-filters-as-errors
  - mix dialyzer --format short
  - mix dialyzer --format raw
  - mix dialyzer --format dialyzer
branches:
  except:
    - /^[0-9]\.[0-9]/
